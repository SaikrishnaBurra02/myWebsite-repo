<table id="customers">
    <tr>
        <th>Country Code</th>
        <th>Country</th>
        <th>University Name</th>
        <th>Domains</th>
        <th>Web Pages</th>
        <th>Status</th>
    </tr>
    <tr *ngFor="let university of allDataUniversities">
        <td>{{university.alpha_two_code}}</td>
        <td>{{university.country}}</td>
        <td>{{university.name}}</td>
        <td>{{university.domains.length}}</td>
        <td>{{university.web_pages.length}}</td>
        <td>{{university.status}}</td>
    </tr>

</table>
